<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>关注我们</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="{=ctx}/css/commons.css">
    <link rel="stylesheet" href="{=ctx}/css/indexs.css">
    <script src="{=ctx}/js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="{=ctx}/js/commons.js"></script>
</head>

<body>
	<section class="concernUs">
        <section class="content">
        	<section class="f38" style="font-weight:700">
            	 请关注我们的微信公众号，获取最新监管动态新闻！
            </section>
            <section class="f34">
            	 <h3>
                 	<span>方式一</span>
                 </h3>
                 <p>微信中查找公众号，搜索 “金融监管报表” 点击关注！</p>
                 <img src="{=ctx}/images/img_01.jpg" class="img01">
            </section>
            <section class="f38">
            	 <h3>
                 	<span>方式二</span>
                 </h3>
                 <p class="f34">扫描下方二维码</p>
                 <img src="{=ctx}/images/img_02.jpg" class="img02">
                 <p class="label">步骤一</p>
                 <p class="f34">长按上方二维码保存到相册</p>
                 <br>
                 <p class="label">步骤二</p>
                 <p class="f34">打开微信主界面，点击右上角 “＋” ，选择扫一扫，在右上角 “相册” 里，选中步骤一保存的二维码，关注公众号！</p>
                 <img src="{=ctx}/images/img_03.png" class="img03">
            </section>
    	</section>
    </section>
</body>
