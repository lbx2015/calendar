        	 <h1 style="font-size:0.19rem;" id="reportName">G01《资产负债项目统计表》填报说明</h1>
             <a href="#" style="color:#29a1f7;" id ="downLoad">G01报表模板下载</a>
             <div id="reportContent">
			<!--  <h2>引言</h2>
             <p>
             	本表反映填报机构在报告日的财务状况，应当按照资产、负债和所有者权益分类分项列示。
             </p>
             <p class="line"></p>
             <h2>一般说明</h2>
             <p>1．报表名称：资产负债项目统计表</p>   
			 <p>2．报表编码：银监统0001号</p> 
             <p>3．填报机构：政策性银行、国家开发银行、国有商业银行、股份制商业银行、城市商业银行、民营银行、农村商业银行、农村合作银行、农村信用合作社、村镇银行、农村资金互助社、贷款公司、外资法人银行、外国银行分行、企业集团财务公司、信托投资公司、金融租赁公司、汽车金融公司、货币经纪公司、消费金融公司、邮政储蓄银行和金融资产管理公司。</p> 
			 <p>4．报送口径、频度及时间：境内分支机构汇总数据（月报）为月后7日、法人汇总数据（季报）为季后13日、合并报表数据（季报）为季后40日。月报遇“劳动节”顺延一天、“国庆节”顺延三天。</p>
             <p>5．报送方式：以电子报表形式报送银监会。</p>
             <p>6．数据单位：万元。</p>
             <p>7．四舍五入要求：金额保留两位小数。</p>
             <p>8．填报币种：本表分别按人民币、外币折人民币、本外币合计人民币填报，除权益类项目外，银行业金融机构将外币折算为人民币时，应按照报告期末最后一天国家外汇管理局公布的人民币兑美元、欧元、日元和港币的基准汇价进行折算。根据财政部金融企业会计制度的有关规定，权益类项目按历史汇率折合为人民币，不同时期汇率之间形成的差额，按相应规定进行会计处理。
					<br>美元、欧元、日元和港币等四种主要货币以外的其他货币对人民币的折算汇率，以报告期末最后一天美元对人民币的基准汇率与同一天上午9时国际外汇市场其他货币兑美元汇率套算确定。
			</p>
            <p class="line"></p>
        	 <h2>具体说明</h2>
           	 <p>本表中金融机构包括政策性银行、商业银行、合作信用社、企业集团财务公司、信托投资公司、金融租赁公司、汽车金融公司、货币经纪公司、邮政储蓄机构等银行业金融机构，以及证券公司、基金公司、保险公司、期货公司等。境内金融机构是指在中华人民共和国境内依法设立的金融机构，除此以外的金融机构为境外金融机构。商业银行包括大型银行、股份制商业银行、城市商业银行、农村商业银行和外资银行。邮储银行和民营银行也在商业银行项目中填报。境内其他银行业金融机构指除境内商业银行以外的其他银行业金融机构，包括政策性银行、国家开发银行、农村合作银行、农村信用合作社、村镇银行、农村资金互助社、贷款公司、企业集团财务公司、信托投资公司、金融租赁公司、汽车金融公司、货币经纪公司、消费金融公司和金融资产管理公司。</p>
             <div class="text">
             	<span class="color1">本表中各“减项”应以正数反映。</span>
                <strong>资产</strong>
                <h3>[1．现金]</h3>
                <p>本项目反映填报机构库存以及运送中的人民币和外币现金。</p>
                <h3>[2．贵金属]</h3>
                <p>本项目反映填报机构持有的黄金、白银等贵金属的价值。</p>
                <h3>[3．存放中央银行款项]</h3>
                <p>本项目反映填报机构存放于中国人民银行和外国中央银行的各种款项。存放中国人民银行款项包括业务资金的调拨、办理同城票据交换和异地跨系统资金汇划、提取或缴存现金、按规定缴存的法定准备金以及超额准备金存款等。不含存放中央银行财政性款项。与央行进行的买入返售交易填入[13.8买入返售资产-中央银行]项。</p>
				<h3>[4．存放同业款项]</h3>
                <p>本项目反映填报机构存放于境内、境外银行和非银行金融机构的款项，包括农村商业银行、农村合作银行、农村信用社存放联社款项。本项目按“境内商业银行”、“境内其他银行业金融机构”、“境内证券业金融机构”、“境内保险业金融机构”、“境内其他金融机构”和“境外金融机构”分别列示。</p>
                <h3>[5．应收利息]</h3>
                <p>本项目反映填报机构发放贷款、存放同业、拆出资金和投资等生息资产应收的利息。</p>
                <h3>[6．贷款]</h3>
                <p>本项目反映填报机构对借款人提供的按约定的利率和期限还本付息的货币资金，包括短期贷款、中期贷款和长期贷款，但不包含填报机构填报在本表[7.贸易融资]和[8.贴现及买断式转贴现]中的款项。</p>
                <h3>[7．贸易融资]</h3>
                <p>本项目反映填报机构提供的各类与国际、国内贸易结算工具相关的融资或信用便利业务，主要包括打包贷款、进口押汇、出口押汇、议付信用证和福费廷等业务。不包含本表中</p>
                <h3>[8．贴现及买断式转贴现]中业务内容。</h3>
                <p>打包贷款指借款单位在接到开来信用证后，因货物装运前需要短期资金而由填报机构提供的融资。</p>
                <p>进口押汇指填报机构以信用证项下经进口商承兑的进口跟单汇票作抵押向国外议付行偿付的款项。</p>
                <p>出口押汇指填报机构对出口单位交来国外银行开来的信用证项下出口单证（出口跟单汇票）议付的款项。</p>
                <p>议付信用证款项指填报机构接受国内信用证收益人的申请，在信用证付款到期日前向其议付信用证的款项。</p>
                <p>福费廷是指业务填报机构无追索权地购买由银行承兑/承付或保付的远期汇票，而向出口商提供融资的业务。</p>
                <h3>[8．贴现及买断式转贴现]</h3>
                <p>本项目反映填报机构对客户办理的商业票据贴现和对金融机构办理的买断式转贴现业务所融出的资金。在贴现、买断式转贴现和再贴现业务处理中，应按照“实质重于形式的原则”，若该项业务的风险已经完全转移到买入方，则买入方增加本项目余额, 卖出方减少本项目余额；若该项业务的风险仍然在卖出方，则卖出方不得减少本项目余额，业务金额计入“卖出回购款项”项目，买入方计入“买入返售资产”项目中。</p>
                <p>项目6、7、8皆以客户实际未清偿填报机构向其发放的本金填报。按实际利率摊余成本法而产生的贷款利息调整，填列在“29.其他资产”。</p>
				<h3>[9．其他贷款]</h3>
                <p>本项目暂不报送。</p>
                <h3>[10．拆放同业]</h3>
                <p>本项目反映填报机构拆借及借款给境内外金融机构的款项，其中包括农村商业银行、农村合作银行、农村信用社“调出调剂资金”。 本项目按“境内商业银行”、“境内其他银行业金融机构”、“境内证券业金融机构”、“境内保险业金融机构”、“境内其他金融机构”和“境外金融机构”分别列示。</p>
                <h3>[11．其他应收款]</h3>
                <p>本项目反映填报机构除应收利息以外应收取的其他各类应收及暂付款项。</p>
                <h3>[12．投资]</h3>
                <p>本项目反映填报机构购入的各种能够变现有价证券，包括各种股票、债券、基金等，以及实业投资。本项目按“债券”、“股票”、“其他”分别列示。</p>
                <h3>[12.1债券]</h3>
                <p>本项目是指填报机构持有的境内外其他机构发行的、约定在一定期限内还本付息的有价证券。包括政府债券、中央银行债券及票据、企业债券、金融债券以及境外融资性票据等。农村合作金融机构持有的“中央银行专项票据”填报在此项目中。</p>
                <h3>[12.3.1 长期股权投资]</h3>
                <p class="color1">本项目是指投资方对被投资单位实施控制、重大影响的权益性投资，以及对其合营企业的权益性投资。合营企业的概念详见企业会计准则第40号—合营安排。</p>
                <h3>[13．买入返售资产]</h3>
                <p>本项目反映填报机构在返售协议下先买入再按合同约定价格返售的票据、证券、贷款等金融资产所融出的资金。本项目一方面按“境内商业银行”、“境内其他银行业金融机构”、“境内证券业金融机构”、“境内保险业金融机构”、“境内其他金融机构”、“境外金融机构”、“境内外非金融机构”和“中央银行”分别列示；另一方面则按买入返售的品种（债券、票据、贷款和其他）进行分类。</p>
                <h3>[14．长期待摊费用]</h3>
                <p>本项目反映填报机构已经发生，但应由本期和以后各期负担的分摊期限在1 年以上的各项费用。具体包括固定资产修理支出、以经营租赁方式租入的固定资产的改良支出及摊销期限在一年以上的其他待摊费用。</p>
				<h3>[15．固定资产原价]</h3>
                <p>本项目反映填报机构所拥有的固定资产的原价。填报机构的固定资产是指同时具有以下特征的有形资产：（1）为生产商品、提供劳务、出租或经营管理而持有的；（2）使用寿命超过一个会计年度。</p>
                <h3>[16．累计折旧]</h3>
                <p>本项目反映填报机构固定资产的累计折旧。</p>
                <h3>[17．固定资产净值]</h3>
                <p>本项目反映填报机构固定资产折旧后的净值，即固定资产原价减去累计折旧。</p>
                <h3>[18．固定资产清理]</h3>
                <p>本项目反映填报机构因出售、报废和毁损等原因转入清理的固定资产净值及其在清理中所发生的清理费用和清理收入。</p>
                <h3>[19．在建工程]</h3>
                <p>本项目反映填报机构为购建或改良固定资产而进行的各项建筑和安装工程，包括固定资产新建工程、改良工程等所发生的支出。填报机构购入的不需安装的固定资产，不通过本项目反映。为在建工程购入的工程物资的实际成本，也在本项目反映。</p>
                <h3>[20．无形资产]</h3>
                <p>本项目反映填报机构拥有或者控制的没有实物形态的可辨认非货币性资产，以扣除折旧摊销后的净值填报。无形资产包括专利权、非专利技术、商标权、著作权、土地使用权等。</p>
                <h3>[21．抵债资产]</h3>
                <p>本项目反映填报机构依法取得并准备按有关规定进行处置的实物和财产权利抵债资产账面价值。</p>
                <h3>[22．递延所得税资产]</h3>
                <p>本项目反映填报机构确认的可抵扣暂时性差异产生的递延所得税资产。</p>
                <h3>[23．其他资产]</h3>
                <p>本项目反映填报机构除上述各项资产以外的其他资产。缴存中央银行财政性存款与财政性存款轧差后，若为资产方余额则填报在此项目，若为负债方余额则填报在[47.其他负债]项目中。</p>
                <p>填报机构在报送“境内合计”口径数据时，与境外分支机构的往来数据，轧差后若为借方余额，填报在此项目，若为贷方余额，则填报在[47.其他负债]项目中。</p>
                <h3> [23.1 投资性房地产]</h3>
                <p>本项目反映填报机构为赚取租金或资本增值，或两者兼有而持有的房地产，包括已出租的土地使用权、持有并准备增值后转让的土地使用权、以及拥有产权以经营租赁方式出租的建筑物。投资性房地产应当能够单独计量和出售。投资性房地产可以以成本模式或者公允价值模式计量，填报机构应将投资性房地产采用何种计量模式向监管人员报备，当计量模式发生变动时也需向监管人员报备。如果以成本模式计量，本项目以扣除摊销或折旧后的净值填报；如果以公允价值模式计量，本项目应包括投资性房地产的公允价值变动。</p>
                <h3>[23.2 衍生金融资产]</h3>
                <p>本项目反映填报机构衍生工具的公允价值及其变动形成的衍生资产，但不包括作为有效套期的衍生工具。</p>
                <h3>[23.3 商誉]</h3>
                <p>本项目反映企业合并中形成的商誉价值。本项目应扣除商誉中的已摊销部分，填报商誉的净值。</p>
                <h3>[23.4投资同业存单]</h3>
                <p>本项目反映填报机构持有的由其他机构发行的同业存单的余额。</p>
                <h3>[24．各项资产减值损失准备]</h3>
                <p>填报机构根据会计准则和监管规定对各类资产计提的所有类别资产减值准备的总额。填报机构应当在资产负债表日判断资产是否存在可能发生减值的迹象，根据谨慎性原则，合理地预计各项资产可能发生的损失，充足计提资产减值损失准备。</p>
             </div>
             <div class="text">
             	<span class="color1">本项目以正值填报。</span>
                <strong>负债及所有者权益</strong>
                <h3>[26．单位存款]</h3>
                <p>本项目反映填报机构吸收非金融机构（包括企业、事业单位、机关、社会团体等）存入的存款，以及吸收的保险公司存放款、社会保障基金、2009年1月1日前签署的邮政储蓄机构等的协议存款。单位保证金存款在[34. 存入保证金]中反映。</p>
                <h3>[27.储蓄存款]</h3>
                <p>本项目反映填报机构吸收的个人存款。个人保证金存款在[34. 存入保证金]中反映。</p>
                <h3>[28.向中央银行借款]</h3>
                <p>本项目反映填报机构向中央银行借入的款项，包括与央行进行的再贴现业务，农村商业银行、农村合作银行、农村信用社向中央银行借入的支农再贷款。与央行进行的卖出回购交易填入[31.8卖出回购款项-中央银行]项。</p>
                <h3>[29.同业存放款项]</h3>
                <p>本项目反映填报机构吸收的境内、境外金融机构的存款，包括农村商业银行、农村合作银行、农村信用社的“信用社上存联社款项”。本项目按“境内商业银行”、“境内其他银行业金融机构”、“境内证券业金融机构”、“境内其他金融机构”和“境外金融机构”分别列示。</p> 
                <h3>[30.同业拆入]</h3>
                <p>本项目反映填报机构从境内外金融机构拆入及借入的款项，其中包括农村商业银行、农村合作银行、农村信用社“调入调剂资金”。 本项目按“境内商业银行”、“境内其他银行业金融机构”、“境内证券业金融机构”、“境内保险业金融机构”、“境内其他金融机构”和“境外金融机构”分别列示。</p>
                <h3>[31.卖出回购款项]</h3>
                <p>本项目反映填报机构在回购协议下按照先卖出再按合同约定价格买入的票据、证券、贷款等金融资产所融入的资金。本项目一方面按“境内商业银行”、“境内其他银行业金融机构”、“境内证券业金融机构”、“境内保险业金融机构”、“境内其他金融机构”、“境外金融机构”、“境内外非金融机构”和“中央银行”分别列示。另一方面则按买入返售的品种（债券、票据、贷款和其他）进行分类。</p>
                <h3>[32.汇出汇款]</h3>
                <p>本项目反映填报机构办理银行汇票等业务所发生的收付款项以及汇出的汇款。</p>
                <h3>[33.应解汇款]</h3>
                <p>本项目反映填报机构收到的其他行委托银行解付或支付给未在银行开户的单位及个人的汇款或其他临时性款项。</p>
                <h3>[34.存入保证金]</h3>
                <p>本项目反映填报机构在为客户对第三方出具具有结算功能的信用工具或提供资金融通担保业务时，为保证客户能够按约履行相关义务而要求客户将一定数量的资金事先存入特定账户而形成的资金。保证金常见如信用证保证金、承兑汇票保证金、保函保证金、担保保证金、租赁保证金等。</p>
                <h3>[35.其他存款]</h3>
                <p>本项目暂不报送。</p>
                <h3>[36.应付利息]</h3>
                <p>本项目反映填报机构按照合同约定应支付的利息，包括吸收的存款、拆入资金、卖出回购证券及各种借款发生的当期应付未付的利息。填报机构发行到期还本付息的金融债券所发生的应付利息，不在本项目反映，填列在“应付债券”项目。</p>
                <h3>[37.应交税费]</h3>
                <p>本项目反映填报机构按照税法等规定计算应交纳的各种税费，如营业税、所得税、房产税、车船使用税、土地增值税、城市维护建设税、土地使用税、个人所得税等。</p>
                <h3>[38. 应付职工薪酬]</h3>
                <p>本项目反映填报机构应付给职工在职期间和离职后提供的全部货币性薪酬和非货币性福利，包括职工工资、奖金、津贴和补贴，职工福利，医疗保险费、养老保险费等社会保险费，住房公积金，工会经费，职工教育经费，非货币性福利，因解除与职工的劳动关系所给予的补偿(也称辞退福利)，股份支付等各种薪酬。不包括在职工薪酬内的发给职工的款项，如医药费、福利补助、退休费等，不在本项目反映。
                <h3>[40.应付股利]</h3>
                <p>本项目反映填报机构应分配给投资者的现金股利或利润。</p>
                <h3>[41.其他应付款]</h3>
                <p>本项目反映填报机构除应付利息、应交税费、应付职工薪酬、应付股利、应付债券等经营活动以外的其他各项应付、暂收的款项。</p>
                <h3>[43.递延收益]</h3>
                <p>本项目反映填报机构取得的应在本期和以后各期内分别计入损益的各项收益，如贴现利息收入等。</p>
                <h3>[44.预计负债]</h3>
                <p>本项目反映填报机构各项预计的负债，包括对外提供担保、未决诉讼等或有事项产生的负债。填报机构应当按照有关规定，合理地确认和计量预计负债。</p>
                <h3>[46.应付债券]</h3>
                <p>本项目反映填报机构为筹集资金而实际发行的债券本金及应付利息。填报机构发行的可转换公司债券，应将负债和权益成份进行分拆，分拆后形成的负债成份在本项目核算。</p>
                <h3>[47.其他负债]</h3>
                <p>本项目反映填报机构除上述各项负债的其他负债。委托资金与委托贷款的差额(通常应为正值)、转贷款资金填报在此项目中。 </p>
                <h3>[47.1 衍生金融负债]</h3>
                <p>本项目反映填报机构衍生工具的公允价值及其变动形成的衍生负债，但不包括作为有效套期的衍生工具。</p>
                <h3>[47.2发行同业存单]</h3>
                <p>本项目反映填报机构所发行的同业存单的余额。</p>
                <h3>[48. 递延所得税负债]</h3>
                <p>本项目反映填报机构确认的应纳税暂时性差异产生的所得税负债。</p>
                <h3>[50. 少数股东权益]</h3>
                <p>本项目反映填报机构非全资子公司所有者权益中不属于填报机构的份额。</p>
                <h3>[52.实收资本]</h3>
                <p>本项目反映填报机构按照章程、或合同、协议的约定，收到的投资人实际投入的资本总额。</p>
                <p>在中国境内的外国银行分行应将其总行拨付的营运资金填报在本项目。</p>
                <h3>[53.资本公积]</h3>
                <p>本项目反映填报机构收到投资者出资额超出其在填报机构注册资本或股本中所占份额的部分，以及直接计入所有者权益的利得和损失。</p>
                <h3>[53.1重估储备]</h3>
                <p>本项目反映填报机构经国家有关部门批准，对固定资产进行重估后，计入资本公积的固定资产公允价值大于账面价值的正差额。</p>
                <h3>[54.盈余公积]</h3>
                <p>本项目反映填报机构从利润中提取的各种积累资金。</p>
                <h3>[55.一般风险准备]</h3>
                <p>本项目反映填报机构按照风险资产的一定比例从净利润中提取的、用于弥补尚未识别的可能性损失的准备。</p>
                <h3>[56.信托赔偿准备]</h3>
                <p>本项目反映从事信托业务的填报机构按规定从净利润中提取，用于赔偿信托业务损失的风险准备。</p>
                <h3>[57.未分配利润]</h3>
                <p>本项目反映填报机构历年积存的未分配利润（或未弥补亏损）。</p>
                <h3>[57.1本年利润]</h3>
                <p>本项目反映填报机构在本年度实现的净利润（或发生的净亏损）总额。</p>
                <h3>[58.外币报表折算差额]</h3>
                <p>本项目反映填报机构将其境外经营的资产负债表折算为人民币表示的资产负债表时所发生的折算差额中归属于母公司所有者权益的部分。外国银行分行将“外币资本类折算差额”记入本项目。</p>
             </div>
             <div class="text">
                <strong>附注项目</strong>
                <h3>[61.各项存款]</h3>
                <p>填报机构吸收的单位和居民个人的存款。具体内容包括：企业存款、私营及个体存款、事业单位存款、机关团体部队存款、居民储蓄存款、金融控股公司存款、向个人或企业发行的大额存单、保险公司存放、2009年1月1日前签署的邮政储蓄协议存款、住房公积金机构存款、外汇储备贷款资金、保证金存款、应解汇款及临时存款等。</p>
                <h3>[62.各项贷款]</h3>
                <p>填报机构对借款人融出货币资金形成的资产。主要包括贷款、贸易融资、票据融资、融资租赁、从非金融机构买入返售资产、透支、各项垫款等。</p>
                <h3>[63.生息资产]</h3>
                <p>是指填报机构以收取利息为条件（或隐含利息条件，即虽不收取利息，但其价值却受实际利率影响，如买入的零息债券）对外融出或存放资金而形成的资产。生息资产以账面余额填报，不扣减已计提的相应资产减值准备。主要包括：存放中央银行款项、存放同业款项、各项贷款、拆放同业、债券投资、买入返售资产以及其他能够产生利息收入的资产<strong>（收入在利润表中计入“利息收入”或“债券投资利息收入”项下的资产均应计入此项目）</strong>。</p>
                <span class="color1">注：免息期内的信用卡透支不计入生息资产，只有超出免息期并且未停止计息的信用卡透支才填入“63.生息资产”项中。</span>
				<h3>[64.付息负债]</h3>
				<p>是指填报机构以支付利息为条件（或隐含利息条件，即虽不支付利息，但其价值却受实际利率影响，如发行零息债券）对外融入或吸收资金而形成的负债。主要包括：各项存款、向中央银行借款、同业存放款项、同业拆入、卖出回购款项、存入保证金、应付债券以及其他产生利息支出的负债<strong>（支出在利润表中计入“利息支出”项下的负债均应计入此项目）</strong>。<p>
				<h3>[25a.境外分行资产合计（法人和并表口径下填报）]</h3>
                <p>反映填报机构所有境外分行资产的总和，不同境外分行间无需轧差。仅在法人和并表口径下填报，如报送境内口径报表则填0。如无境外分行，此项填0。</p>
                <h3>[49a.境外分行负债合计（法人和并表口径下填报）]</h3>
                <p>反映填报机构所有境外分行负债的总和，不同境外分行间无需轧差。仅在法人和并表口径下填报，如报送境内口径报表则填0。如无境外分行，此项填0。</p>
                <h3>[25b.境内附属公司资产合计（并表口径下填报）]</h3>
                <p>反映填报机构所有境内附属公司资产的总和，不同附属公司间无需轧差。仅在报送并表口径时填报，如报送境内/法人口径报表则填0。如无境内附属公司，此项填0。</p>
                <h3>[49b.境内附属公司负债合计（并表口径下填报）]</h3>
                <p>反映填报机构所有境内附属公司负债的总和，不同附属公司间无需轧差。仅在报送并表口径时填报，如报送境内/法人口径报表则填0。如无境内附属公司，此项填0。</p>
                <h3>[25c.境外附属公司资产合计（并表口径下填报）]</h3>
                <p>反映填报机构所有境外附属公司资产的总和，不同附属公司间无需轧差。仅在报送并表口径时填报，如报送境内/法人口径报表则填0。如无境外附属公司，此项填0。</p>
                <h3>[49c.境外附属公司负债合计（并表口径下填报）]</h3>
                <p>反映填报机构所有境外附属公司负债的总和，不同附属公司间无需轧差。仅在报送并表口径时填报，如报送境内/法人口径报表则填0。如无境外附属公司，此项填0。</p>
             </div>
             <div class="text">
                <strong>特定项目注解</strong>
                 <p><strong class="color1">注：</strong>1. 填报机构购买的金融机构（非本机构）发行的保本类理财产品计入“4.存放同业款项”，购买的非保本理财产品计入“投资”中的“12.3其他”项。</p>
                    <p>2. 填报机构发行的保本类理财产品中由金融机构（非本机构）购买的部分计入“29.同业存放款项”，由普通企业、个人或其他机构购买的部分视为“结构性存款”计入存款相关科目。发行的非保本理财产品不在本表填报。</p>
                    <p>3.发行的优先股计入“52.实收资本”。</p>
                    <p>4.同业代付业务中，委托行应当将委托同业代付的款项填入“7.贸易融资”，受托行应将代付款项填入“10.拆放同业”。</p>
                    <p>5.农信社与省联社或其他农信社之间的资金往来应填入同业相关项目（拆放同业或存放同业、存放同业或同业存放、买入返售或卖出回购等）。</p>
                    <p>6.外国银行分行与总行或其他分行间的资金往来视为“其他资产”或“其他负债”，不作轧差处理。</p>
             </div>
