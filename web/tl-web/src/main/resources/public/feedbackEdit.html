<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>外汇账户-开关户信息</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link type="include" href="/common/depcss.html" />
</head>
<body class="iframeBody">
<div class="scrollbar">
	<div class="formbox layui-form add-formbox">
		<div class="_tmpl" data-url="edit.html" data-attr="feedback.json"
			data-bind="editOnBind" data-param=""></div>
		<div class="layui-btn-div">
			<!-- <a class="layui-btn bgc1 layui-btn-small" lay-submit
				lay-filter="edit"
				href="javascript:edit();">保存</a> -->
			<!-- 	<a class="layui-btn bgc1 layui-btn-small" lay-submit
				lay-filter="commit"
				href="javascript:commit();">保存并提交</a> -->
			<a class="layui-btn layui-btn-primary layui-btn-small"
				onclick="parent.layer.close(parent.layer.getFrameIndex(window.name));">取消</a>
		</div>
	</div>
</div>
<img alt='' style='display:none' id='displayimg' src='' />
</body>
<link type="include" href="/common/depjs.html" />
<script>
	/* var id = View.getQStr("id"); */
	var id = View.getQStr("id");
	var flag = View.getQStr("flag");
	var tmpl;
	function editOnBind(attrs, param) {
		tmpl = this;
		tmpl.onFinish(function(data) {
			//获取图片信息
			var imgUrls = $(".layui-input-inline input[name='imgs']").val();
			if(imgUrls!=""){
				//移除textarea
				var parentByImgUrls = $(".layui-input-inline input[name='imgs']").parent();
				parentByImgUrls.html("");
				var htmlInfo="";
				//创建多个图片
				var imgArray = imgUrls.split(",");
				for(var i=0;i<imgArray.length;i++){
					var url = Const.apiUrl+"/images/feedBack/"+imgArray[i];
					var imgLabel = "<img id='"+imgArray[i]+"' onerror = "+defaultUrl+" src='"+url+"' alt='"+imgArray[i]+"' style='width:30%'  onclick='scanImg("+"\""+imgArray[i]+"\""+","+"\""+url+"\""+")'/> ";
					htmlInfo+=imgLabel;
				}
				parentByImgUrls.html(htmlInfo);
			}else{
				//移除textarea
				var parentByImgUrls = $(".layui-input-inline input[name='imgs']").parent();
				parentByImgUrls.html("");
			}
			View.resetUi();
		});
		tmpl.bind(function(callback) {
            var _this = this;
            if (id) {
                var url = "/feedback/get";
                var _this = this;
                View.get(url, "id=" + id, function(resp) {
                    var data = {};
                    if (resp) {
                        data.data = resp;
                    }
                    View.info(resp);
                    //默认展开分组 ，不配置默认展开第一个分组
                    data.showGroup = "base";
                    if(flag =="view"){
                    	data.editable = 2;//不可编辑
                    }
                    callback.call(_this, data);
                    TmplUtils.editOnLoad();
                }, function() {
                    TmplUtils.showMsgFail('信息获取失败');
                });
            } else {
                var data = {};
                data.showGroup = "head,base";
                callback.call(_this, data);
                TmplUtils.editOnLoad();
            }
        });
    }

	//自定义前段校验规则，可以多个
	TmplUtils.verify.desc = function(value) {
		if (value.length < 5) {
			return '描述至少得5个字符啊';
		}
	}
	 //自定义前段校验规则，可以多个
    TmplUtils.verify.desc = function(value) {
        if (value.length < 5) {
            return '描述至少得5个字符';
        }
    }
	
	 function check(){}
    
    function back() {
        parent.View.fireEvent("TB_DATA_CHANGE", {
            "window" : window.name
        });
    }
</script>
</html>
