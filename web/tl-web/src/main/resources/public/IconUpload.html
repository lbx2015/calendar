<script id="lab2" type="text/tmpl">
<form class="layui-input-inline" target="layui-upload-iframe" method="post" key="set-mine" id="addMore" enctype="multipart/form-data"  action="">
    <div class="layui-form-item">
		<label class="layui-form-label">手机尺寸：</label>
		<div class="layui-input-inline" >
			<select name="phoneType" lay-filter="phoneType">
				<option value="/">--请选择--</option>
				{{# for(var i = 0 ;i<d.length;i++){ }}
					<option value="{{=d[i].ke}}">{{=d[i].valu }}</option>
				{{# } }}
			</select>
		</div>
	</div>
	 <div class="layui-form-item">
		<label class="layui-form-label">资源路径：</label>
		<div class="layui-input-inline">
			<input type="text" name="upfile" id="upfile" readonly="true " autocomplete="off" class="layui-input" />
		</div>
		<div class="layui-box layui-upload-button">
			<input type="file" name="fileName" id="fileName" lay-type="file" class="layui-upload-file" onchange="upfile.value=this.value"  />

		</div>
	</div>
</form>

<link type="include" href="/common/depjs.html" />
<script type="text/javascript" src="{=ctx}/js/jquery/jquery.form.js"></script>
<script type="text/javascript">
var tmpl = null;
$(document).ready(function() {
	var tp = new View.Tmpl({
		"container" : $("#tb2"),
		"tmpl" : $("#lab2").html()
	});
	tp.onload(function() {
		tp.bind(function(callback) {
			var _this = this;
			var url = "/modelPropdict/getPhoneType";
			setTimeout(function(){
			    View.get(url,'',function(resp){
					callback.call(_this, resp);
				},function(code){
					TmplUtils.showMsgFail('查询失败');
				});
			},0);
			
		});
	}, "index=1");
	//tp.refresh("index=2");
});


    function checkData() {
        var fileDir = $("#fileName").val();
        var suffix = fileDir.substr(fileDir.lastIndexOf("."));
        if ("" == fileDir) {
            alert("选择需要导入的文件！");
            return false;
        }
        return true;
    }

    function importData() {
        if (!checkData()) {
            return;
        }
        var addMoreUrl = Const.apiUrl + "/ctryHdayCrcy/uploadIcon";
        $("#addMore").attr("action", addMoreUrl);
        $('#addMore').ajaxSubmit({
            type: 'post',
            url: addMoreUrl,
            dataType: 'json',
            success: function(resp) {
                if (resp._data=='true') {
                    TmplUtils.showMsgSuccess('上传成功');
                    parent.tbTmpl.refresh("pindex=" +
                        (parent.TmplUtils.currPage - 1) +
                        "&pcount=" + TmplUtils.pageSize +
                        TmplUtils.searchParam);
                    parent.previewTmpl.refresh();
                    var index = parent.layer
                        .getFrameIndex(window.name); //获取窗口索引
                    parent.layer.close(index);
                } else {
                    TmplUtils.showMsgFail("上传失败");
                }
            },
            error: function(code) {
                TmplUtils.showMsgFail('上传失败');
            }
        });
    }
</script>

</html>
