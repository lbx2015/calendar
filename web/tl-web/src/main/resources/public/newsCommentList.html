<script>
	var form = layui.form, layer = layui.layer;
	//全选
	form.on('checkbox(allChoose)', function(data) {
		var child = $(data.elem).parents('table').find(
				'tbody input[type="checkbox"]');
		child.each(function(index, item) {
			item.checked = data.elem.checked;
		});
		form.render('checkbox');
	});
</script>
<script>
	var item;
	var tbTmpl;

	function forbbit(id) {

	}

	function tbOnBind(attrs, param) {
		tmpl = this;
		tbTmpl = tmpl;
		
		var _bind = function(callback) {
			var url = Const.apiUrl + "/newsComment/getMore";
			var _this = this;
			var _succ = function(resp) {
				var data = {};
				if (resp) {
					data.data = resp;
					TmplUtils.totalPages = data.data.totalPages;
					TmplUtils.totalCount = data.data.totalElements;
				}
				//data.hasCheckbox = true;
				data.hasOperation = true;
				data.cellCount = 10;
				 //操作栏的宽度
                data.operationWidth =20;
				data.tdBeforeFill = function(obj) {
					if (obj['item']) {
						if (obj.isOperColumn) {
							obj.html += "<button class='layui-btn layui-btn-mini' onclick='view("
									+ "\""
									+ obj.item.newsCommentId
									+ "\""
									+ ");'>查看</button>";
							obj.html += "<button class='layui-btn layui-btn-mini layui-btn-mini' onclick='answerIsAduit("
								+ "\""
								+ obj.item.newsCommentId
								+ "\""
								+ ");'>审核</button>";
							obj.html += "<button class='layui-btn layui-btn-mini layui-btn-mini' onclick='commentIsAduit("
								+ "\""
								+ obj.item.newsCommentId
								+ "\""
								+ ");'>回复审核</button>";
						}
					}
					if(obj.item){
						if(obj.prop == 'isAduitNum'){
							//获取原来的值
							var value = obj.html;
							var num = value.split("/");
							var cssStringStart = "<font color='red'>";
							var cssStringend = "</font>";
							var newValue =cssStringStart+num[0];
							newValue+=cssStringend;
							newValue+="/ "+num[1];
							newValue+="/ "+num[2];
							obj.html="";
							obj.html+=newValue;
						}
					}
					if(obj.item){
						if(obj.prop == 'isAduitNumByReply'){
							//获取原来的值
							var value = obj.html;
							var num = value.split("/");
							var cssStringStart = "<font color='red'>";
							var cssStringend = "</font>";
							var newValue =cssStringStart+num[0];
							newValue+=cssStringend;
							newValue+="/ "+num[1];
							newValue+="/ "+num[2];
							obj.html="";
							obj.html+=newValue;
						}
					}
					return obj.html;
				}
				callback.call(_this, data);
				if (TmplUtils.pageTmpl.refresh) {
					TmplUtils.pageTmpl.refresh();
				}

			};
			View.get(url, param, _succ, function(code) {
				TmplUtils.showMsgFail('查询出错');
			});
		}

		tmpl.bind(_bind);
	}


	//表格单元格点击事件
	function bindPro(item) {
		if (!TmplUtils.isEditing) {
			this.item = item;
			previewTmpl.refresh();
		}
	}

	//预览绑定
	var previewTmpl;

	function previewOnBind(attrs, param) {
		tmpl = this;
		previewTmpl = tmpl;
		if (!item) {
			return;
		}
		tmpl.bind(function(callback) {
			var url = Const.apiUrl + "/newsComment/get";
			var data = {};
			//是否可编辑
			//data.canEdit = true;
			data.data = item;
			//绑定点击事件
			data.checkClick = "check";
			data.saveClick = "save";
			callback.call(this, data);
			TmplUtils.previewOnLoad();
		});
	}

	//查询条件绑定
	function filterCriteriaOnBind(attrs, param) {
		tmpl = this;
		var _this = this;
		tmpl.bind(function(callback) {
			var data = {};
			data.searchClick = "search";
			callback.call(_this, data);
			TmplUtils.filterCriteriaOnLoad();
		});
	}
	//查询
	function search() {
		TmplUtils.searchParam = Utils.formToStr("filterCriteria");
		tbTmpl.refresh("pindex=0" + "&pcount=" + TmplUtils.pageSize
				+ TmplUtils.searchParam);
		TmplUtils.currPage = 1;
		TmplUtils.closePreview();
	}
	//弹出添加iframe
	function edit(id) {
		var flag = "edit";
		var url = "newsCommentEdit.html?id=" + id + "&flag=" + flag;
		var title = "数据处理";
		View.openDialog(url, title);
	}
	//弹出添加iframe
	function view(id) {
		var flag = "view";
		var url = "newsCommentEdit.html?id=" + id + "&flag=" + flag;
		var title = "数据处理";
		View.openDialog(url, title);
	}

	//保存
	function save() {

		var url = Const.apiUrl + "/newsComment/addOrUpdate";
		var employee = Utils.formToObj("preview");
		View.post(url, employee, function(resp) {
			TmplUtils.showMsgSuccess('编辑成功');
			tbTmpl.refresh("pindex=" + (TmplUtils.currPage - 1) + "&pcount="
					+ TmplUtils.pageSize + TmplUtils.searchParam);
			TmplUtils.closePreview();
		}, function() {
			TmplUtils.showMsgFail('编辑失败');
		});
	}

	function answerIsAduit(id) {
		TmplUtils.showConfirm('该回答是否通过审核？', '通过', '不通过', function() {
			var isAduit = 1;
			var url = Const.apiUrl + "/newsComment/answerIsAduit";
			View.get(url, "id=" + id+"&isAduit="+isAduit, function(resp) {
				TmplUtils.showMsgSuccess('审核通过');
				tbTmpl.refresh("pindex=" + (TmplUtils.currPage - 1)
						+ "&pcount=" + TmplUtils.pageSize
						+ TmplUtils.searchParam);
				TmplUtils.closePreview();
			}, function(code) {
				TmplUtils.showMsgFail('审核失败');
			});
		}, function() {
			var isAduit = 2;
			var url = Const.apiUrl + "/newsComment/answerIsAduit";
			View.get(url, "id=" + id+"&isAduit="+isAduit, function(resp) {
				TmplUtils.showMsgFail('审核不通过');
				tbTmpl.refresh("pindex=" + (TmplUtils.currPage - 1)
						+ "&pcount=" + TmplUtils.pageSize
						+ TmplUtils.searchParam);
				TmplUtils.closePreview();
			}, function(code) {
				TmplUtils.showMsgFail('审核失败');
			});
		});
	}
	
	//评论审核
	function commentIsAduit(id){
		var flag = "view";
		var url = "newsCommentCheckEdit.html?commentId=" + id + "&flag=" + flag+ "&id=" + id;
		var title = "数据处理";
		View.openDialog(url, title);
	}
</script>
