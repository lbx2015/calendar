<script>
	var form = layui.form, layer = layui.layer;
	//全选
	form.on('checkbox(allChoose)', function(data) {
		var child = $(data.elem).parents('table').find(
				'tbody input[type="checkbox"]');
		child.each(function(index, item) {
			item.checked = data.elem.checked;
		});
		form.render('checkbox');
	});
</script>
<script>
	var item;
	var tbTmpl;

	function forbbit(id) {

	}

	function tbOnBind(attrs, param) {
		tmpl = this;
		tbTmpl = tmpl;

		var _bind = function(callback) {
			var url = Const.apiUrl + "/feedback/getMore";
			var _this = this;
			var _succ = function(resp) {
				var data = {};
				if (resp) {
					data.data = resp;
					TmplUtils.totalPages = data.data.totalPages;
					TmplUtils.totalCount = data.data.totalElements;
				}
				data.hasCheckbox = true;
				data.hasOperation = true;
				data.cellCount = 6;
				 //操作栏的宽度
                data.operationWidth =15;
				data.tdBeforeFill = function(obj) {
					if (obj['item']) {
						if (obj.isOperColumn) {
							obj.html += "<button class='layui-btn layui-btn-mini' onclick='view("
									+ "\""
									+ obj.item.feedBackId
									+ "\""
									+ ");'>查看</button>";
									if(obj.item.accept!=1 && obj.item.accept!=2){
										obj.html += "<button class='layui-btn layui-btn-mini' onclick='hadleFeedback("
											+ "\""
											+ obj.item.feedBackId
											+ "\""
											+ ");'>回馈处理</button>";
									}
						}
					}
					return obj.html;
				}
				callback.call(_this, data);
				if (TmplUtils.pageTmpl.refresh) {
					TmplUtils.pageTmpl.refresh();
				}

			};
			View.get(url, param, _succ, function(code) {
				TmplUtils.showMsgFail('查询出错');
			});
		}

		tmpl.bind(_bind);
	}


	//表格单元格点击事件
	function bindPro(item) {
		if (!TmplUtils.isEditing) {
			this.item = item;
			previewTmpl.refresh();
		}
	}

	//预览绑定
	var previewTmpl;

	function previewOnBind(attrs, param) {
		tmpl = this;
		previewTmpl = tmpl;
		if (!item) {
			return;
		}
		tmpl.bind(function(callback) {
			var url = Const.apiUrl + "/feedback/get";
			var data = {};
			//是否可编辑
			//data.canEdit = true;
			data.data = item;
			//绑定点击事件
			data.checkClick = "check";
			data.saveClick = "save";
			callback.call(this, data);
			TmplUtils.previewOnLoad();
		});
	}

	//查询条件绑定
	function filterCriteriaOnBind(attrs, param) {
		tmpl = this;
		var _this = this;
		tmpl.bind(function(callback) {
			var data = {};
			data.searchClick = "search";
			callback.call(_this, data);
			TmplUtils.filterCriteriaOnLoad();
		});
	}
	//查询
	function search() {
		TmplUtils.searchParam = Utils.formToStr("filterCriteria");
		tbTmpl.refresh("pindex=0" + "&pcount=" + TmplUtils.pageSize
				+ TmplUtils.searchParam);
		TmplUtils.currPage = 1;
		TmplUtils.closePreview();
	}
	//处理回馈
	function hadleFeedback(id) {
		var params ={};
		params.id=id;
		TmplUtils.showConfirm('是否采纳？', '采纳', '不采纳', function() {
			params.accept ="2";
			var url = Const.apiUrl + "/feedback/handle"
			View.post(url, params, function(resp) {
				TmplUtils.showMsgSuccess("操作成功");
				tbTmpl.refresh("pindex=" + (TmplUtils.currPage - 1)
						+ "&pcount=" + TmplUtils.pageSize
						+ TmplUtils.searchParam);
			}, function() {
				TmplUtils.showMsgFail('操作失败');
			});
		}, function() {
			params.accept ="1";
			var url = Const.apiUrl + "/feedback/handle"
			View.post(url, params, function(resp) {
				TmplUtils.showMsgSuccess("操作成功");
				tbTmpl.refresh("pindex=" + (TmplUtils.currPage - 1)
						+ "&pcount=" + TmplUtils.pageSize
						+ TmplUtils.searchParam);
			}, function() {
				TmplUtils.showMsgFail('操作失败');
			});
		});
	}
	//弹出添加iframe
	function view(id) {
		var flag = "view"
		var url = "feedbackEdit.html?id=" + id + "&flag=" + flag;
		var title = "数据处理";
		View.openDialog(url, title);
	}


	function report(id) {
		var url = "userReportList.html?id=" + id;
		var title = "所属报表";
		View.openDialog(url, title);
	}




</script>

</html>
