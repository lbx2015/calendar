<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>话题详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link type="include" href="/common/depcss.html" />
</head>

<body class="iframeBody">
    <div class="formbox layui-form add-formbox">
        <div class="_tmpl" data-url="edit.html" data-attr="webVersion.json" data-bind="editOnBind" data-param=""></div>
        <div class="layui-btn-div" id="layui-btn-fixed">
            <button class="layui-btn bgc1 layui-btn-small" lay-submit lay-filter="edit" id="submit">确定</button>
            <button class="layui-btn layui-btn-primary layui-btn-small" onclick="parent.layer.close(parent.layer.getFrameIndex(window.name));">取消</button>
        </div>
    </div>
</body>
<link type="include" href="/common/depjs.html" />
<script type="text/javascript" src="{=ctx}/js/util/ystep.js"></script>
<script>
    $(document).ready(function() {
        $("#submit").click(function() {
            if (TmplUtils.check('edit')) {
                edit();
            }
        });
    });

    //var id = window.location.hash.replace("#", "");
    var id = View.getQStr('id');
    var flag= View.getQStr('flag');
    function editOnBind(attrs, param) {
        tmpl = this;
        tmpl.onFinish(function(data) {
			if(!id){
				$("#edit_base input[name='versionNo']").val('V');
			}
			if(flag =="edit"){
				$("#edit_base input[name='versionNo']").attr("disabled",true);
			}
			View.resetUi();
		});
        tmpl.bind(function(callback) {
            var _this = this;
            if (id) {
                var url = Const.apiUrl + "/webVersion/get";
                var _this = this;
                View.get(url, "id=" + id, function(resp) {
                    var data = {};
                    if (resp) {
                        data.data = resp;
                    }
                    //默认展开分组 ，不配置默认展开第一个分组
                    data.showGroup = "base";
                    if(flag=="view"){
                    	data.editable = 2;
                    	$("#submit").hide();
                    };
                    
                    callback.call(_this, data);
                    TmplUtils.editOnLoad();
                    loadRichText();
                }, function() {
                    TmplUtils.showMsgFail('信息获取失败');
                });
            } else {
                var data = {};
                data.showGroup = "base,submit";
                callback.call(_this, data);
                TmplUtils.editOnLoad();
                loadRichText();
            }
        });
    }
    
    //编辑保存
    function edit() {
    	if (TmplUtils.check('edit')) {
			if(!checkVersion()){
				return false;
			}
			var reportList = Utils.formToObj("edit");
			reportList.opt = flag;
	        if(id){
				reportList.topicQuestionId=id;
			}
	        var url = Const.apiUrl + "/webVersion/save";
	        View.post(url, reportList, function(resp) {
	            TmplUtils.showMsgSuccess('编辑成功');
	            parent.tbTmpl.refresh("pindex=" + (parent.TmplUtils.currPage - 1) 
	        	    + "&pcount=" + parent.TmplUtils.pageSize 
	                + parent.TmplUtils.searchParam);
	            
	            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
	            parent.layer.close(index);
	        }, function(code,data) {
	        	if(data.data == "-1"){
					TmplUtils.showMsgFail("该版本号已经存在");
				}else{
					TmplUtils.showMsgFail(data.data);
				}
	        });
         }
    }
    
  //校验版本号
    function checkVersion() {
    	//获取版本编号
		var versionNo = $("#edit_base input[name='versionNo']").val();
		if(versionNo){
			var s = versionNo.substring(0,1);
			//判断当前版本编号首字母是否大写的V并且//V后的格式是否x.x.x的格式
			if(s=="V"){
				var reg=/^[V](\d+)\.(\d+)\.(\d+)$/g; //匹配IP地址的正则表达式    
		        if(reg.test(versionNo)){
		        	return true;
		        }
			}else{
				TmplUtils.showMsgFail("版本号首字必须是V");
				return false;
			}
		}
		TmplUtils.showMsgFail("对不起，输入版本格式不正确!");
		return false;
    }
</script>

</html>
