#server
server.port=8281
app.name=MyApp
app.description=${app.name} is a Spring Boot application

endpoints.cors.allowed-origins=*
endpoints.cors.allowed-methods=GET,POST,OPTIONS

#spring.devtools.restart.trigger-file=classpath:trigger.txt
logging.config=classpath:log4j2.xml

# Specify the DBMS
spring.jpa.show_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


#Multipart\u6587\u4ef6\u4e0a\u4f20
spring.http.multipart.max-file-size=30

#\u6307\u5b9a\u90e8\u7f72\u73af\u5883 produce dev
spring.profiles.active=${spring_active}

#api\u53ef\u89c6\u5316\u6587\u6863\u8bf7\u8bbf\u95ee  http://your_ip:port/swagger-ui.html


spring.aop.proxy-target-class=true

management.security.enabled=false

#\u02b1\ufffd\ufffd
